{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{ msg }}</h1>
<div class="line"></div>

<div class="row">
    {% for post in posts %}
    <div class="col-md-6 mb-3 card">
        <img src="{{url_for('static', filename='images/' + post['image_filename'])}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ post['title'] }}</h5>
            <p class="card-text">{{ post['text'] | truncate }}</p>
            <a href="{{ url_for('post', post_index = loop.index0) }}" class="btn btn-primary">Подробнее</a>
        </div>
        <div class="card-footer">
            Автор: {{ post['author'] }}
            Дата: {{ post['date'].strftime('%d.%m.%Y') }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
