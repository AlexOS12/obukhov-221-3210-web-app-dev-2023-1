{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">{{ post.title }}</h1>
<p class="text-center">{{post.author}} {{post.date}}</p>
<div class="line"></div>

<div class="text-center">
    <img class=" rounded my-3 post-image" src="{{url_for('static', filename='images/' + post['image_filename'])}}">
</div>

<p class="mt-3">{{ post.text }}</p>


<div class="card">
    <div class="card-header">
        <h4>Оставьте комментарий</h4>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <textarea class="form-control" id="commentTextArea" rows="3"></textarea>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-primary">Опубликовать</button>
        </div>
    </div>
</div>

<div class="container">
    {% for comment in post.comments %}
        <div class="row">
            <div class="col">
                <div class="comment-avatar"></div>
            </div>
            <div class="col {{}}">
                <h5 class="text-start">{{ comment.author }}</h5>
                <p>{{ comment.text }}</p>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock content %}
