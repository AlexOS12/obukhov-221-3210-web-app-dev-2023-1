{% extends 'base.html' %}

{% block content %}
    <h1>{{ title }}</h1>

    <form class="form" method="POST">
        <div class="mb-3 form-floating">
            <input class="form-control" placeholder="" type="text" id="login" name="login" value="{{ request.form['login'] }}">
            <label for="login">Логин</label>
        </div>
        <div class="mb-3 form-floating">
            <input class="form-control" placeholder="" type="password" id="password" name="password" value="{{ request.form['password'] }}">
            <label for="password">Пароль</label>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Отправить</button>
        </div>
    </form>

    <table class="table">
        <thead>
            <th>Ключ</th>
            <th>Значение</th>
        </thead>
        <tbody>
            {% for key, value in request.form.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
