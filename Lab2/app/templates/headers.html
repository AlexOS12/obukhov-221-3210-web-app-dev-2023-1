{% extends 'base.html' %}

{% block content %}
    <h1>Заголовки запросы</h1>
    <table class="table">
        <thead>
            <th>Заголовок</th>
            <th>Содержимое</th>
        </thead>
        <tbody>
            {% for key, value in request.headers.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
