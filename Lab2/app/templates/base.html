<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat+Alternates:wght@400;700&family=Nunito:wght@400;700&family=Yanone+Kaffeesatz:wght@300;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <title>
    {% if title %}
    {{ title }}
    {% else %}
    ЛР №2
    {% endif %}
  </title>
</head>

<body class="d-flex flex-column">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index')}}">Лабораторная работа №2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'args' %} active {% endif %}" href="{{ url_for('args', arg1=1)}}">Параметры URL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'headers' %} active {% endif %}" href="{{ url_for('headers', arg1=1)}}">Заголовки запроса</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'cookie' %} active {% endif %}" href="{{ url_for('cookies')}}">Печеньки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'form' %} active {% endif %}" href="{{ url_for('form')}}">Форма</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'calculator' %} active {% endif %}" href="{{ url_for('calculator')}}">Квакулятор</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-3">
    {% block content %}
    <h1 class="text-center">Главная страница</h1>
    <div class="line"></div>
    {% endblock content %}
  </main>

  <footer class="container-fluid text-center py-3 px-0 mt-auto bg-light">
    <hr class="footer-line pb-3">
    <p>Обухов Алексей Сергеевич 2024 г.</p>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{#<!-- <script src="{{ url_for('static', filename='scripts/main.js')}}"></script> -->#}

</html>
