{% extends 'base.html' %}

{% block content %}
    <form class="mb-3" method="POST">
        <div class="mb-3 form-floating">
            <input class="form-control" type="text" id="login" name="login" placeholder="" value="{{ request.form.login }}">
            <label class="form-label" for="login">Логин</label>
        </div>
        <div class="mb-3 form-floating">
            <input class="form-control" type="password" id="pass" name="pass" placeholder="">
            <label class="form-label" for="pass">Пароль</label>
        </div>
        <div class="mb-3">
            <input type="checkbox" id="remember" name="remember">
            <label class="form-label" for="remember">Запомнить меня</label>
        </div>
        <button class="btn btn-primary">Авторизоваться</button>
    </form>

{% endblock %}
