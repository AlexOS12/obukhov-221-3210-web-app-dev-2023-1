{% extends 'base.html' %}

{% block content %}
<h2>Смена пароля</h2>

<form method="post">
    <div class="mb-3">
        <label class="form-label" for="old_pass">Старый пароль</label>
        <input class="form-control" type="password" id="old_pass" name="old_pass">
    </div>
    <div class="mb-3">
        <label class="form-label" for="new_pass">Новый пароль</label>
        <input class="form-control" type="password" id="new_pass" name="new_pass" >
    </div>
    <div class="mb-3">
        <label class="form-label" for="new_pass_confirm">Подтвердите новый пароль</label>
        <input class="form-control" type="password" id="new_pass_confirm" name="new_pass_confirm">
    </div>
    <button class="btn btn-primary">Сменить пароль</button>
</form>

{% endblock %}
