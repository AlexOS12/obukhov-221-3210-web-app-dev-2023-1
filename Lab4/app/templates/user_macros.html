{% macro user_form(roles, action='create', user=None, errors=None) %}

<form method="post">
    {% if action=='create' %}
    <div class="mb-3">
        <label class="form-label" for="login">Логин</label>
        <input class="form-control {% if errors['login'] %} is-invalid {% endif %}" type="text" id="login" name="login" value="{{ user.login or '' }}" aria-describedby="loginError">
        <div class="invalid-feedback" id="loginError">
            {{ errors['login'] }}
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Пароль</label>
        <input class="form-control {% if errors['password'] %} is-invalid {% endif %}" type="password" id="password" name="password" aria-describedby="passError">
        <div class="invalid-feedback" id="passError">
            {{ errors['password'] }}
        </div>
    </div>
    {% endif %}
    <div class="mb-3">
        <label class="form-label" for="last_name">Фамилия</label>
        <input class="form-control {% if errors['last_name'] %} is-invalid {% endif %}" type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}" aria-describedby="lastNameError">
        <div class="invalid-feedback" id="loginError">
            {{ errors['last_name'] }}
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="first_name">Имя</label>
        <input class="form-control {% if errors['first_name'] %} is-invalid {% endif %}" type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}", aria-describedby="firstNameError">
        <div class="invalid-feedback" id="firstNameError">
            {{ errors['first_name'] }}
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label" for="mid_name">Отчество</label>
        <input class="form-control" type="text" id="mid_name" name="mid_name" value="{{ user.mid_name or '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="role">Роль</label>
        <select class="form-select" id="role" name="role_id">
            {% for role in roles %}
            <option value="{{ role.id }}" {% if user.role_id|string==role.id|string %}selected{% endif %}>{{ role.name
                }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button class="btn btn-primary">Сохранить</button>
</form>
{% endmacro %}
